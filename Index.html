<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age_cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

</head>

<body>
    <div class=" age-calculator d-flex justify-content-center align-items-center  vh-100 flex-column">
        <div class=" age-cal">
            <h3 class="headingg mb-5">Age Calculator</h3>
            <div class="labels d-flex justify-content-center align-items-center mb-3">
                <label for="dob" class="labelforinput1">Date of birth: </label>
                <input type="date" class="dob" id="dob" >
                <label for="currentdateinp" class="labelforinput2">Current date: </label>
                <input type="date" class="cd" id="cd" >
                
            </div>
            <div class="cal-btn mb-3" >
                <button class="btn  btn-success" onclick="Calculate()">Calculate</button>

            </div>
            <hr>
            <div class="agedisplay">
                <p class="agetext ">Age: <span class="result"></span></p>
            </div>
        </div>



    </div>
    <script src="Age_cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
